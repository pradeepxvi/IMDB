        <!-- Rating Form -->
        <center>
            <marquee behavior="alternate" direction="right" scrollamount="15">
                <h2>Rate Your Favorite Movie or Series</h2>
            </marquee>
            <form action="#" method="post" style="width: 40%; text-align: left">
                <label for="movie">Select Movie / Series:</label><br />
                <select
                    id="movie"
                    name="movie"
                    required
                    style="width: 100%; padding: 5px; margin-bottom: 10px"
                >
                    <option value="gameofthrones">Game of Thrones</option>
                    <option value="breakingbad">Breaking Bad</option>
                    <option value="strangerthings">Stranger Things</option>
                    <option value="moneyheist">Money Heist</option>
                    <option value="mindhunter">Mindhunter</option>
                    <option value="from">From</option>
                    <option value="welcometoderry">
                        Welcome to Derry
                    </option></select
                ><br />

                <label for="rating">Rate out of 10:</label><br />
                <input
                    type="number"
                    id="rating"
                    name="rating"
                    min="1"
                    max="10"
                    required
                    style="width: 100%"
                /><br />

                <label for="review">Your Review:</label><br />
                <textarea
                    id="review"
                    name="review"
                    rows="5"
                    placeholder="Write your review here..."
                    required
                    style="width: 100%"
                ></textarea
                ><br />

                <label for="name">Your Name:</label><br />
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                    style="width: 100%"
                /><br />
                <br />

                <input
                    type="submit"
                    value="Submit Rating"
                    style="width: 100%; height: 2rem"
                />
            </form>
            <br /><br />
            <br /><br /><br />
            <br /><br /><br /><br /><br /><br /><br /><br />
