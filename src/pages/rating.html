<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rating</title>
        <link rel="stylesheet" href="../css/nav.css" />
        <link rel="stylesheet" href="../css/rating.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h1 class="logo">IMDb</h1>

                <input type="checkbox" id="nav-toggle" />
                <label for="nav-toggle" class="nav-toggle"> â˜° </label>

                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="topList.html">Top Picks</a></li>
                    <li><a href="review.html">Review</a></li>
                    <li><a href="rating.html">Rating</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </header>

        <main class="container rating-page">
            <section class="rating-intro">
                <h2>Rate Your Favorite Movie or Series</h2>
            </section>

            <section class="rating-form">
                <form action="#" method="post" novalidate>
                    <div class="form-group">
                        <label for="movie">Select Movie / Series</label>
                        <select id="movie" name="movie" required>
                            <option value="gameofthrones">
                                Game of Thrones
                            </option>
                            <option value="breakingbad">Breaking Bad</option>
                            <option value="strangerthings">
                                Stranger Things
                            </option>
                            <option value="moneyheist">Money Heist</option>
                            <option value="mindhunter">Mindhunter</option>
                            <option value="from">From</option>
                            <option value="welcometoderry">
                                Welcome to Derry
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rate out of 10</label>
                        <input
                            type="number"
                            id="rating"
                            name="rating"
                            min="1"
                            max="10"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="review">Your Review</label>
                        <textarea
                            id="review"
                            name="review"
                            rows="5"
                            placeholder="Write your review here..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="form-actions">
                        <button class="btn" type="submit">Submit Rating</button>
                    </div>
                </form>
            </section>

            <section class="gallery">
                <h3>Watch Now</h3>
                <div class="gallery-grid">
                    <a href="topList.html" class="gallery-item">
                        <img src="../../assets/bb.jpg" alt="Breaking Bad" />
                        <h4>Breaking Bad</h4>
                    </a>

                    <a href="topList.html" class="gallery-item">
                        <img src="../../assets/hiest.png" alt="Money Heist" />
                        <h4>Money Heist</h4>
                    </a>

                    <a href="topList.html" class="gallery-item">
                        <img
                            src="../../assets/gotHome.jpg"
                            alt="Game of Thrones"
                        />
                        <h4>Game of Thrones</h4>
                    </a>

                    <a href="topList.html" class="gallery-item">
                        <img
                            src="../../assets/derry.png"
                            alt="Welcome to Derry"
                        />
                        <h4>IT: Welcome To Derry</h4>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
